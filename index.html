<!DOCTYPE html>
<html>
<head>
    <title>DB-Assets</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .banner {
            background-color: #334FB4; /* Change the color as needed */
            color: #fff;
            text-align: center;
            padding: 10px;
        }
        .banner-links {
            margin-top: 10px;
        }
        .banner-links a {
            color: #fff;
            margin: 0 10px;
            text-decoration: none;
        }
        .iframe-container {
            margin-top: 0.3in; /* 1/8 inch + 1 inch in inches (1 inch = 96 pixels) */
            max-width: 100%; /* Adjust the width as needed */
            margin-left: auto;
            margin-right: auto;
            height: 600px; /* Adjust the height as needed */
            overflow: hidden;
        }
        .iframe-container iframe {
            width: 100%;
            height: 100%;
            border: 0;
        }
    </style>
</head>
<body>
    <div class="iframe-container">
        <!-- Replace the "https://example.com" with the URL of the desired website -->
        <iframe src="https://payhip.com/b/dD1ui"></iframe>
    </div>
</body>
</html>
